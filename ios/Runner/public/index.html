<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@beblurt/dblurt@latest/dist/dblurt.js"></script>
    <title>Blurt Mobile App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const client = new dblurt.Client(
        [
          "https://rpc.beblurt.com",
          "https://rpc.blurt.world",
          "https://blurt-rpc.saboin.com",
          "https://blurt-rpc.sagarkothari88.one",
        ],
        { timeout: 1500 }
      );

      async function validatePostingKey(identifier, accountName, postingKey) {
        const result = await client.condenser.getAccounts([accountName]);
        const pubWif = result[0].posting.key_auths[0][0];
        const pKey = dblurt.PrivateKey.from(postingKey);
        const publicKey = pKey.createPublic();
        const publicKeyString = publicKey.toString();
        replyToNative({
          id: identifier,
          type: "validatePostingKey",
          data: publicKeyString === pubWif,
          valid: true,
          error: "",
        });
      }

      async function validateActiveKey(identifier, accountName, activeKey) {
        const result = await client.condenser.getAccounts([accountName]);
        const pubWif = result[0].active.key_auths[0][0];
        const pKey = dblurt.PrivateKey.from(activeKey);
        const publicKey = pKey.createPublic();
        const publicKeyString = publicKey.toString();
        replyToNative({
          id: identifier,
          type: "validateActiveKey",
          data: publicKeyString === pubWif,
          valid: true,
          error: "",
        });
      }

      async function validateMemoKey(identifier, accountName, memoKey) {
        const result = await client.condenser.getAccounts([accountName]);
        const pubWif = result[0].memo_key;
        const pKey = dblurt.PrivateKey.from(memoKey);
        const publicKey = pKey.createPublic();
        const publicKeyString = publicKey.toString();
        replyToNative({
          id: identifier,
          type: "validateMemoKey",
          data: publicKeyString === pubWif,
          valid: true,
          error: "",
        });
      }

      async function getChainProps(identifier) {
        const props = await client.condenser.getChainProperties();
        replyToNative({
          id: identifier,
          type: "getChainProps",
          data: JSON.stringify(props),
          valid: true,
          error: "",
        });
      }

      async function getFeed(identifier, type) {
        var response = await client.condenser.getDiscussions(type);
        replyToNative({
          id: identifier,
          type: "getFeed",
          data: JSON.stringify(response),
          valid: true,
          error: "",
        });
      }

      function replyToNative(result) {
        window.webkit.messageHandlers.app.postMessage(result);
        // Android.postMessage(JSON.stringify(result));
      }
    </script>
  </body>
</html>
